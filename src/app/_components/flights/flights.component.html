<div class="view-container row">
       
    <section class="row">
        <h4>Encuentra tu viaje ideal</h4>
    </section>
    <section class="row">
        <div class="col s12" *ngFor="let flight of flights">
            <app-flight-card 
            description="{{flight.description}}" 
            from="Flights" 
            id="{{flight.id}}" 
            image="{{flight.image}}" price="{{flight.price}}" 
            name="{{flight.name}}" 
            stock="{{flight.stock}}">
            </app-flight-card>
        </div>
    </section>

</div>
